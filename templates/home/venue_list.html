{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/venuelist.css' %}">
    <title>Auditorium</title>
{% endblock  %}
{% block content %}
    <div id="body_div" class="card-deck m-4">
        {% if venues %}
            {% for venue in venues %}
                <div class="card">
                    <img id="card_img" class="card-img-top" src="{{venue.pf_image.url}}" alt="Card image cap">
                    <div class="card-body bg-light text-center">
                    <h5 class="card-title font-weight-bold">{{venue.name}}</h5>
                    <p class="card-text" style="font-size:small;">{{venue.address}}</p>
                    <h3 class="mb-0 font-weight-semibold">Rs.{{venue.price}}</h3>
                    <div class="d-flex-center">
                        <div class="ratings">
                            <div class="stars-sm" style="color: gold;">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <span class="product-rating">4.6</span><span>/5</span>
                        </div>
                    </div>
                    <br>
                    <a href="{% url 'details' venue_cat=venue.category venue_id=venue.id %}"><button type="button" class="btn btn-danger">more details...</button></a>
                    </div>
                </div>
            {% endfor%}
        {% endif %}
    </div>
{% endblock %}
